<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets-treact/treact-logo-dark.svg"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"></script>
      <script src="index.js"></script>
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <div class="nav">
          <div class="logo">
            <img src="assets-treact/treact-logo-dark.svg" class="logo__img" />
            <a class="logo__name" href="#">Treact</a>
          </div>
          <ul>
            <li><a class="nav__link link__hover-effect" href="#">About</a></li>
            <li><a class="nav__link link__hover-effect" href="#">Blog</a></li>
            <li><a class="nav__link link__hover-effect" href="#">Pricing</a></li>
            <li><a class="nav__link link__hover-effect" href="#">Contact Us</a></li>
            <li><a class="nav__link link__hover-effect" href="#">Login</a></li>
            <li><a href="#" class="btn__primary">Sign up</a></li>
          </ul>
          
        </div>
      </div>
    </section>
    <header>
      <div class="container">
        <svg
          width="600"
          height="600"
          viewBox="0 0 600 600"
          xmlns="http://www.w3.org/2000/svg"
          class="blob1"
        >
          <g transform="translate(300,300)">
            <path
              d="M176.2,-106.9C208.7,-45.5,201.8,33.5,165.8,99.4C129.9,165.3,65,218.2,-9.2,223.5C-83.4,228.8,-166.9,186.7,-201.6,121.4C-236.4,56.2,-222.6,-32.2,-180.9,-98.9C-139.1,-165.7,-69.6,-210.8,1.2,-211.5C71.9,-212.2,143.8,-168.3,176.2,-106.9Z"
              fill="#6415ff"
            ></path>
          </g>
        </svg>
        <div class="row">
          <div class="column">
            <div class="header__content">
              <h1>
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="header__description">
                Our templates are easy to set up, understand and customise. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  class="header__email--input"
                  type="text"
                  placeholder="Your Email Address"
                />
                <a href="#" class="btn email__btn">Get Started</a>
              </div>
              <h3>OUR TRUSTED CUSTOMERS</h3>
              <img
                class="header__customers--list"
                src="./assets-treact/customers-logo.png"
                alt=""
              />
            </div>
            <figure class="header__img--wrapper">
              <img
                class="figure__img"
                src="./assets-treact/undraw-1.svg"
                alt=""
              />
            </figure>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
